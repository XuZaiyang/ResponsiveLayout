<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>方式三</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
    <style>
    button#dropdownMenu1 {
        width: 150px;
        position: relative;
        height: 40px;
    }
    .caret{
        position: absolute;
        left: 131px;
        top:16px;
    }
    </style>
</head>
<body>
    <ul class="nav nav-tabs visible-lg">
        <li role="presentation" class="active"><a href="#">Home</a></li>
        <li role="presentation"><a href="#">Profile</a></li>
        <li role="presentation"><a href="#">Messages</a></li>
    </ul>
    <div class="dropdown visible-xs">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="true">
            <span class="down">选择下拉菜单</span>
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li>Home</li>
            <li>Profile</li>
            <li>Messages</li>
        </ul>
    </div>
</body>
<script>
    var btn=document.querySelector('.btn>.down')
    var lis=document.querySelectorAll('.dropdown-menu>li')
    var navs=document.querySelectorAll('.nav>li')
    console.log(navs)
    for(var i=0;i<lis.length;i++){
        lis[i].onmouseover=function(){
            btn.innerText=this.innerText
        }
    }
    for (let i = 0; i < navs.length; i++) { // 使用let声明
        navs[i].onclick = () => {
            for (let j = 0; j < navs.length; j++) {
                navs[j].className = ''
            }
            navs[i].className = 'active'
        }
    }


</script>

</html>
